name: Greeting
on: [push,workflow_dispatch]
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: get code locally
              uses: actions/checkout@v6
            - name: Install nodejs 
              uses: actions/setup-node@v4
              with:
                 node-version: 20
            - name: print node version
              run: node -v
            - name: install dependencies 
              run: npm i 
            - name: build project 
              run: npm run build 
            - name: deploy
              run: echo "deployed successfuly"
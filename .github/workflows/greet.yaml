name: Greeting
on: [push,workflow_dispatch]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Greet user
              uses: actions/checkout@v6
            - name: Install nodejs 
              uses: actions/setup-node@v4
              with:
                 node-version: 20
            - name: print node version
              run: node -v
            - name: install dependencies 
              run: npm ci 